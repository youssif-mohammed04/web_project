<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FashionHub</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Log In</a></li>
            
          </ul>
        </nav>
      </header>
    
      <main>
        <h2>Sign Up</h2>
        <form id="signup-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name"><br/><br/>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br/><br/>
    
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="********" required><br/><br/>
    
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password"  placeholder="********"  required><br/><br/>
    
          <button type="submit">Sign Up</button>
        </form>
        <p id="error-message" class="error"></p>
      </main>
    
      <footer>
        <p>&copy; 2024 FashionHub. All Rights Reserved.</p>
      </footer>
    
      <script src="script.js"></script>
    
</body>
</html>
